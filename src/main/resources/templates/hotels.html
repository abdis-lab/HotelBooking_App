<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
    <h1>Hotels</h1>
    <ul>
        <li th:each="hotel : ${hotels}">
            <a th:href="@{'/hotels/' + ${hotel.id}}" th:text="${hotel.name}"></a>
            (<a th:href="@{'/hotels/edit/' + ${hotel.id}}">Edit Hotel</a>)
            (<a th:href="@{'/hotels/delete/' + ${hotel.id}}">Delete</a>)
        </li>
    </ul>
    <a href="/hotels/new">Add New Hotel</a>
</body>
</html>

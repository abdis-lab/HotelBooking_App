<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">

    <title>Hotels</title>
</head>
<body>
<header class="text-gray-700 body-font border-b border-gray-200">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Grand Hotels</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a th:href="@{'/hotels'}" class="mr-5 hover:text-gray-900">Hotels</a>
            <a class="mr-5 hover:text-gray-900">Booking</a>
            <a class="mr-5 hover:text-gray-900">Customer</a>
        </nav>
        <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Sign Up
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</header>

<section class="text-gray-400 h-[100vh] bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-bold text-white">Our Partnered Hotels</h1>
            <a href="/hotels/new" class="text-lg font-semibold text-blue-400 hover:text-blue-300">Add New Hotel</a>
        </div>

        <!-- Hotels Grid -->
        <div class="flex flex-wrap -m-4">
            <div class="p-4 md:w-1/3" th:each="hotel : ${hotels}">
                <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden flex flex-col">
                    <!-- Image Container -->
                    <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="https://dummyimage.com/1203x503" alt="[[${hotel.name}]]">

                    <!-- Content Wrapper -->
                    <div class="p-6 flex-grow flex flex-col">
                        <!-- Hotel Name and Address -->
                        <h2 class="text-lg font-medium text-white mb-2" th:text="${hotel.name}"></h2>
                        <p class="leading-relaxed text-base text-gray-400 mb-4 flex-grow" th:text="${hotel.description}"></p>
                        <p class="text-md italic text-gray-500 mb-4" th:text="${hotel.address}"></p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="p-6 border-t border-gray-700">
                        <div class="flex space-x-3">
                            <a id="edit" th:href="@{'/hotels/edit/' + ${hotel.id}}"
                               class="flex-grow px-3 py-2 text-center text-sm text-white bg-blue-500 rounded-md hover:bg-blue-600">Edit</a>
                            <a href="" id="viewRoom" class="flex-grow px-3 py-2 text-center text-sm text-white bg-green-500 rounded-md hover:bg-green-600">View Rooms</a>
                            <a th:href="@{'/hotels/delete/' + ${hotel.id}}"
                               class="flex-grow px-3 py-2 text-center text-sm text-white bg-red-500 rounded-md hover:bg-red-600">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

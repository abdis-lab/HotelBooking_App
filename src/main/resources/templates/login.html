<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A brief description of the page.">
    <meta name="author" content="Your Name or Company Name">
</head>
<body>

<div class="container mx-auto py-12">
    <div class="w-full max-w-xs mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        <!-- Error Message -->
        <div th:if="${param.error}" class="text-red-500 text-sm">
            <p>Invalid username or password. Please try again.</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" th:href="@{/register}">
                    Register
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>

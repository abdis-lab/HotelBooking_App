<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
</head>
<body>
    <h1>Edit Hotel</h1>

    <form th:action="@{'/hotels/update/' + ${hotel.id}}" th:object="${hotel}" enctype="multipart/form-data" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />

        <br/>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />

        <br/>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" />

        <br/>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="imageFile">Hotel Image</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" id="imageFile"  th:field="*{imageFile}" required>

        <br/>
        <button type="submit">Save</button>

    </form>

    <a href="/hotels"></a>
</body>
</html>

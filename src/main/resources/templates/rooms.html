<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A brief description of the page.">
    <meta name="author" content="Your Name or Company Name">
    <title>Hotel Detail</title>
</head>
<body>
<div class="container mx-auto py-12">
    <h1 class="text-2xl font-bold mb-6">Rooms for Hotel: [[${hotel.name}]]</h1>

    <!-- Button to Open the Modal -->
    <button th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="openModal()">
        Add New Room
    </button>

    <!-- Room List -->
    <div class="mt-6">
        <ul>
            <li th:each="room : ${rooms}">
                Room Number: <span th:text="${room.roomNumber}"></span> |
                Price: <span th:text="${room.price}"></span> |
                Type: <span th:text="${room.roomType.name}"></span>
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="createRoomModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Create a New Room</h3>
                    <form th:action="@{/rooms/hotel/{hotelId}/new(hotelId=${hotel.id})}" th:object="${room}" method="post">
                        <div class="mb-4">
                            <label for="roomNumber" class="block text-gray-700">Room Number:</label>
                            <input type="text" id="roomNumber" th:field="*{roomNumber}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>

                        <div class="mb-4">
                            <label for="price" class="block text-gray-700">Price:</label>
                            <input type="number" id="price" th:field="*{price}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>

                        <div th:object="${roomType}">
                            <div class="mb-4">
                                <label for="typeName" class="block text-gray-700">Room Type Name:</label>
                                <input type="text" id="typeName" th:field="*{name}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            </div>

                            <div class="mb-4">
                                <label for="typeDescription" class="block text-gray-700">Room Type Description:</label>
                                <textarea id="typeDescription" th:field="*{description}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button type="button" class="mr-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" onclick="closeModal()">Cancel</button>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function openModal() {
        document.getElementById('createRoomModal').classList.remove('hidden');
        document.getElementById('createRoomModal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('createRoomModal').classList.remove('flex');
        document.getElementById('createRoomModal').classList.add('hidden');
    }
</script>
</body>
</html>
